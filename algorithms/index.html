<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>reveal.js</title>

        <link rel="stylesheet" href="../dist/reset.css" />
        <link rel="stylesheet" href="../dist/reveal.css" />
        <link rel="stylesheet" href="../dist/theme/my-simple.css" />

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="../plugin/highlight/dracula.css" />
    </head>
    <body>
        <div id="hidden" style="display:none;">
            <div id="footer">
                <div id="footer">
                    <a href="../index.html">&#183;vadyushkins</a>
                </div>
            </div>
        </div>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>Algorithms</h2>
                </section>
                <section>
                    <section><h2>Graphs</h2></section>
                    <section>
                        <ul>
                            <li><a href="./dfs.html">DFS</a></li>
                            <li><a href="./bfs.html">BFS</a></li>
                        </ul>
                    </section>
                </section>
            </div>
        </div>

        <script src="../dist/reveal.js"></script>
        <script src="../plugin/notes/notes.js"></script>
        <script src="../plugin/markdown/markdown.js"></script>
        <script src="../plugin/highlight/highlight.js"></script>
        <script>
            // More info about initialization & config:
            // - https://revealjs.com/initialization/
            // - https://revealjs.com/config/
            Reveal.initialize({
                slideNumber: "c/t",
                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [
                    RevealMarkdown,
                    RevealHighlight,
                    RevealNotes
                ],
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="../js/footer.js"></script>
    </body>
</html>
